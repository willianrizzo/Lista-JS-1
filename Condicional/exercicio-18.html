<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let saque;

        do {
            saque = prompt("Digite o valor que deseja sacar (entre R$10 e R$600):");
        } while (isNaN(saque) || saque === "" || saque < 10 || saque > 600);

        saque = parseInt(saque);

        if (saque < 10 || saque > 600) {
            alert(
                "Valor de saque invÃ¡lido. Por favor, digite um valor entre R$10 e R$600."
            );
        } else {
            const notas = [100, 50, 10, 5, 1];

            const resultado = {
                100: 0,
                50: 0,
                10: 0,
                5: 0,
                1: 0,
            };

            for (const element of notas) {
                while (saque >= element) {
                    saque -= element;
                    resultado[element]++;
                }
            }

            let mensagem = "Notas fornecidas:\n";
            for (let nota in resultado) {
                if (resultado[nota] > 0) {
                    mensagem += resultado[nota] + " nota(s) de R$" + nota + "\n";
                }
            }
            alert(mensagem);
        }
    </script>
</body>

</html>
