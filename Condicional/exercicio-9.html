<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const valorHora = parseFloat(prompt("Digite o valor da hora trabalhada: "));
        const horasTrabalhadas = parseFloat(
            prompt("Digite a quantidade de horas trabalhadas: ")
        );

        const Bruto = valorHora * horasTrabalhadas;

        let ir = 0;
        if (Bruto > 2500) {
            ir = Bruto * 0.2;
        } else if (Bruto > 1500) {
            ir = Bruto * 0.1;
        } else {
            ir = Bruto * 0.05;
        }

        const inss = Bruto * 0.1;

        const fgts = Bruto * 0.11;

        const totalDescontos = ir + inss;

        const salarioLiquido = Bruto - totalDescontos;

        alert(`Salário Bruto: (${valorHora} * ${horasTrabalhadas}) : R$ ${Bruto.toFixed(
            2
        )}
        (-) IR (${((ir / Bruto) * 100).toFixed(0)}%) : R$ ${ir.toFixed(2)}
        (-) INSS (${((inss / Bruto) * 100).toFixed(0)}%) : R$ ${inss.toFixed(
                    2
                )}
        FGTS (11%) : R$ ${fgts.toFixed(2)}
        Total de descontos : R$ ${totalDescontos.toFixed(2)}
        Salário Líquido : R$ ${salarioLiquido.toFixed(2)}`);
    </script>
</body>

</html>
