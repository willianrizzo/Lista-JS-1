<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite dois número</h1>
    <script>
        let num1 = prompt("Digite um número");
        let num2 = prompt("Digite outro número");

        alert(`Antes da trocar: num1 = ${num1} e num2 = ${num2}`);

        let aux = num1;
        num1 = num2;
        num2 = aux;

        alert(`Depois da trocar: num1 = ${num1} e num2 = ${num2}`);
    </script>
</body>
</html>
